<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <!-- Import font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #111;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 15px 0;
      line-height: 1.5;
    }

    a button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      width: 100%;
    }

    a button:hover {
      background-color: #d7a606;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Terima kasih!</h1>
    <p>Pembayaran sudah kami terima.<br>Pesanan Anda segera kami proses.</p>
    <a href="index.html">
      <button>Kembali ke Beranda</button>
    </a>
  </div>
</body>
</html>
